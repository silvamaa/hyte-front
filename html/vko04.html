<!DOCTYPE html>
<html>
  <head>
    <title>Positioning Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/vko04.css" />
  </head>

  <body>
    <div class="container">
      <div class="box" id="left">
        <div class="card">
          <img src="https://placedog.net/400/280" alt="Koira" />
          <p><3</p>
          <p>PUPPIES YIPPIEE</p>
          <p class="card-info">~not for sale~</p>
        </div>
      </div>
      <div class="box" id="right">
        <div class="upper">
          <h3>PUPPERS!</h3>
        </div>
        <div class="lower">
          <input
            type="text"
            id="textInput"
            placeholder="Enter your text here"
          />

          <button onclick="displayText()">Display</button>
          <div id="displayArea"></div>

          <p class="info">they go arf bark woof...</p>
          <p class="info2">...sometimes even grr</p>
        </div>
      </div>
    </div>

    <script src="../js/vko04.js"></script>
  </body>
</html>
